<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Mapillary to Wikimedia Commons uploader" />
		<title>Mapillary 2 Commons</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="notification" id="notification"></div>
		<header>
			<div class="container">
				<h1>Mapillary 2 Commons</h1>
				<ul>
					<li>You need a Wikimedia Commons account and to have <a href="https://tools.wmflabs.org/magnustools/oauth_uploader.php?action=authorize">authorized OAuth Uploader</a> for this tool to work.</li>
					<li>Don't forget to go to the Commons image afterwards and add categories.</li>
				</ul>
				<input id="mapillary-input" type="text" placeholder="https://www.mapillary.com/map/im/2z5MCCrTgC1T29Gm8XJrCg" />
				<br/>
				<button id="mapillary-submit" class="btn white">Lookup</button>
			</div>
		</header>
		<main id="main" class="container">
			<img id="image" alt="the image to import" src="" />
			<input id="location-input" type="text" placeholder="Describe location" />

			<p>File to be named: <i id=filename-label></i></p>
			<a id="upload" href="" class="btn">Upload</a>
		</main>

		<script src="js/app.js"></script>
	</body>
</html>
